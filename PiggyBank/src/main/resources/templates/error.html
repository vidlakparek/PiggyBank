<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Page Not Found - PiggyBank</title>
    <meta property="og:type" content="website">
    <meta name="description" content="Internet banking mockup">
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome-all.min.css} "/>
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}"/>
</head>
<body id="page-top" th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
<div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div class="container-fluid">
                <div class="text-center mt-5">
                    <div  class="error mx-auto" th:data-text="${httpStatus.value()}">
                        <p th:text="${httpStatus.value()}" class="m-0">505</p>
                    </div>
                    <p th:text="${httpStatus.reasonPhrase}" class="text-dark mb-5 lead">Page Not Found</p>
                    <p class="text-black-50 mb-0">It looks like you found a glitch in the matrix...</p><a
                        th:href="@{/}">←
                    Back to Dashboard</a></div>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright © PiggyBank 2022</span></div>
            </div>
        </footer>
    </div>
</div>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/script.min.js}"></script>
</body>
</html>
